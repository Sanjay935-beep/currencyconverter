<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="body">
        <div class="container">
            <h1>currency converter</h1>
            <form >
                <div class="amount"> 
                     <p>Enter Amount</p>
                     <input type="text" value="100">
                    </div>
                 <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select name="from">
                                
                            </select>
                        </div>
                    </div>
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/AE/flat/64.png">
                            <select name="to">
                               
                            </select>
                 </div>
              
                </div>
            </div>
            <div class="msg">1 USD=133 NRS</div>
            <button>EXCHANGE RATE</button>
            </form>
           
        </div>
    </div>

    <div class="footer">
        <span class="rights">All rights reserved <i class="fa fa-copyright" aria-hidden="true"></i>2024<span class="name"> Sanjay Poudel & assisted by Santosh Sarkar</span></span>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>

</html>
